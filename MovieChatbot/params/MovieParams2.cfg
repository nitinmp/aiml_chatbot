				"placeholder": "$cuisine",
				"required": "True",
				"prompts": [
					"What type of food do you want to eat(Chinese,Italian,Indian)?"
				],
				"defaultprompts": [
					"City not found please choose one of the following City's(Hyderabad or bangalore)"
				],
				"context": "RestSearch_dialog_From"
			},
			{
				"name": "location",
				"placeholder": "$location",
				"required": "True",
				"prompts": [
					"Which area do you want to go to(North,East,West,South)?"
				],
				"defaultprompts": [
					"City not found please choose one of the following City's(Hyderabad or bangalore)"
				],
				"context": "MovieSearch_dialog_From"
			},
			{
				"name": "costtype",
				"placeholder": "$costtype",
				"required": "True",
				"prompts": [
					"What is your budget(Low,Medium,High)"
				],
				"defaultprompts": [
					"City not found please choose one of the following City's(Hyderabad or bangalore)"
				],
				"context": "RestSearch_dialog_From"
			},
			{
				"name": "Getconfirmation",
				"placeholder": "$Getconfirmation",
				"required": "True",
				"prompts": [
					"Please enter Yes or no?"
				],
				"defaultprompts": [
					"please confirm yes or no"
				],
				"context": "Getconfirmation"
			}
		],
		"actions": "Printing the restarunts list......"
	}
}