{
	"BookMovie": {
		"intentname": "BookMovie",
		"Parameters": [{
				"name": "location",
				"placeholder": "$location",
				"required": "True",
				"prompts": [
					"what is your current city(eg :Hyderabad or Bangalore)",
					"Please specify the city(eg : Hyderabad or Bangalore)"
				],
				"defaultprompts": [
					"City not found Please enter anyone of the following cities (Hyderabad or Bangalore)"
				],                
				"context": "BookMovie_dialog_To"
			},
			{
				"name": "Movie",
				"placeholder": "$Movie",
				"required": "True",
				"prompts": [
					"What is the the name of the movie?"                    
				],
				"defaultprompts": [
					"Movie not found please enter a valid movie name"
				],                
				"context": "BookMovie_dialog_From"
			},
			{
				"name": "Theatres",
				"placeholder": "$Theatres",
				"required": "True",
				"prompts": [
					"In which Theatre you want to watch the movie?",
					"Please specify name of the Theatre?"
				],
				"defaultprompts": [
					"Theatre not found please enter a valid name"
				],                
				"context": "BookMovie_dialog_To"
			},
			{
				"name": "Showtime",
				"placeholder": "$Showtime",
				"required": "True",
				"prompts": [
					"please enter the date and Showtime?"
				],
				"defaultprompts": [
					"the entered data might have an error please enter a valid date and showtime "
				],                
				"context": "GetShowtime"
			},
			 {
				"name": "NumberofTickets",
				"placeholder": "$NumberofTickets",
				"required": "True",
				"prompts":[ 
					"Please enter the no of tickets you want to book(Enter a number not greater than 6)?"
				 ],
				"defaultprompts": [
					"error please enter correct no of tickets as specified above"
				],                 
				"context": "Getnooftickets "
			},
		
		{
				"name": "Getconfirmation",
				"placeholder": "$Getconfirmation",
				"required": "True",
				"prompts":[ 
					"Please enter Yes or no?"
				 ],
				"defaultprompts": [
					"please confirm yes or no"
				],                 
				"context": "Getconfirmation"
		}
		],

		"actions": "Bookingconfirmed"
	},
	"SearchMovie": {
		"intentname": "SearchMovie",
		"Parameters": [{
				"name": "location",
				"placeholder": "$location",
				"required": "True",
				"prompts": [
					"In which city you want to search for the movie(eg: Hyderabad or Bangalore)?"
				],
				"defaultprompts": [
					"City not found please choose one of the following City's(Hyderabad or bangalore)"
				],                                 
				"context": "GetLocation"
			},
			{
				"name": "language",
				"placeholder": "$language",
				"required": "True",
				"prompts": [
					"Please enter the language of the movie(eg : Hindi,English,Telugu)?"
				],
				"defaultprompts": [
					"language error please enter one of the following languages(Hindi,English,Telugu) "
				],                 
				"context": "GetLanguage"
			},
			{
				"name": "genre",
				"placeholder": "$genre",
				"required": "True",
				"prompts": [
					"Please specify the genre of the movie(eg : Action,Comedy,Family)?"
				],
				"defaultprompts": [
					"genre not available please enter valid genre"
				],                 
				"context": "GetGenre"
			}
		],
		"actions": "Searching for the movie"
	}
}