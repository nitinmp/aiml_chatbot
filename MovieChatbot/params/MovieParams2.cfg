{
	"SearchMovie": {
		"intentname": "SearchMovie",
		"intentenglishname" : "Movie Search",
		"Parameters": [
			{
				"name": "language",
				"placeholder": "$language",
				"required": "True",
				"prompts": [
					"Please specify movie language(Hindi,Telugu,English)?",
					"Please mention the language of the movie (Hindi,Telugu,English)?"
				],
				"defaultprompts": [
					"Theatre not found please enter a valid name"
					],

				"context": "BookMovie_dialog_To"
			},
			{
				"name": "genre",
				"placeholder": "$genre",
				"required": "True",
				"prompts": [
					" Enter the genre(Action,Comedy,Thriller)?",
					"what is the type of movie you want to watch((Action,Comedy,Thriller)?"
				],
				"defaultprompts": [
					"Theatre not found please enter a valid name"
				],
				"context": "BookMovie_dialog_To"
			},
			{
				"name": "Actor",
				"placeholder": "$Actor",
				"required": "True",
				"prompts": [
					"Enter the name of the Actor?"
				],
				"defaultprompts": [
					"the entered data might have an error please enter a valid date and showtime "
				],
				"context": "BookMovie_dialog_To"
			},
			{
				"name": "date",
				"placeholder": "$date",
				"required": "True",
				"prompts": [
					"Please enter the day(Today,Tomorrow,Dayafter)?"
				],
				"defaultprompts": [
					"error please enter correct no of tickets as specified above"
				],
				"context": "BookMovie_dialog_To "
			},
			{
				"name": "Getconfirmation",
				"placeholder": "$Getconfirmation",
				"required": "True",
				"prompts": [
					"Please enter Yes or no?"
				],
				"defaultprompts": [
					"please confirm yes or no"
				],
				"context": "Getconfirmation"
			}
		],
		"actions": "Printing the movie list......"
	},
	"BookRestaurant": {
		"intentname": "BookRestaurant",
		"intentenglishname" : "Restaurant booking",
		"Parameters": [
			{
				"name": "cuisine",
				"placeholder": "$cuisine",
				"required": "True",
				"prompts": [
					"Please specify cuisine(Chinese,Italian,Indian)?"
				],
				"defaultprompts": [
					"City not found please choose one of the following City's(Hyderabad or bangalore)"
				],
				"context": "RestSearch_dialog_From"
			},
			{
				"name": "location",
				"placeholder": "$location",
				"required": "True",
				"prompts": [
					"Mention the restaurant location(North,East,West,South)?"
				],
				"defaultprompts": [
					"City not found please choose one of the following City's(Hyderabad or bangalore)"
				],
				"context": "MovieSearch_dialog_From"
			},
			{
				"name": "costtype",
				"placeholder": "$costtype",
				"required": "True",
				"prompts": [
					"Please specify cost type(Low,Medium,High)"
				],
				"defaultprompts": [
					"City not found please choose one of the following City's(Hyderabad or bangalore)"
				],
				"context": "RestSearch_dialog_From"
			},
			{
				"name": "Getconfirmation",
				"placeholder": "$Getconfirmation",
				"required": "True",
				"prompts": [
					"Please enter Yes or no?"
				],
				"defaultprompts": [
					"please confirm yes or no"
				],
				"context": "Getconfirmation"
			}
		],
		"actions": "Restaurant Booked"
	}
}